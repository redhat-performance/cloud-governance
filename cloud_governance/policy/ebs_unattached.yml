policies:
 - name: ebs-unattached
   resource: ebs
   comments: |
     Delete availabe EBS, Detach Volumes 
   filters:
     - type: value 
       key: "State"
       value: "available"
     - not:
         - type: value
           key: "tag:Policy"
           op: in
           value: [ NOT_DELETE, not_delete, notdelete, NOTDELETE, not-delete, NOT-DELETE,Not_Delete, not_Delete ]
   actions:
     - delete
