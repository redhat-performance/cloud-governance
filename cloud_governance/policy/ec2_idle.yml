policies:
  - name: ec2-idle
    resource: ec2
    description: stop running EC2 instances in idle mode, CPU less than 2 percent and network less than 5MB for last 2 days
    filters:
      - "State.Name": running
      - type: metrics
        name: CPUUtilization
        value: 5
        op: lt
        days: 7
      - type: metrics
        name: NetworkIn
        value: 10000
        op: lt
        days: 7
      - type: metrics
        name: NetworkOut
        value: 10000
        op: lt
        days: 7
      - not:
          - type: value
            key: "tag:Policy"
            op: in
            value: [ NOT_DELETE, not_delete, notdelete, NOTDELETE, not-delete, NOT-DELETE,Not_Delete, not_Delete ]
    actions:
      - stop
